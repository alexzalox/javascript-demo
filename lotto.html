<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂透號碼</title>
</head>

<body>
    <h1>樂透號碼預測</h1>
    <script>
        /**
         * 函式宣告
         * 六個不重複的號碼
        */

        function randInt(start, end, count = 6) {
            let lotto = [];
            if (count <= 0) {
                return "次數錯誤";
            }

            do {
                let x = Math.floor(Math.random() * (end - start + 1)) + start;
                if (!lotto.includes(x)) {
                    lotto.push(x);
                }

            } while (lotto.length != count);

            // a-b>0 位置交換(升序)
            lotto.sort((a, b) => a - b);

            lotto.push(Math.floor(Math.random() * (end - start + 1)) + start);


            return lotto;
        }

        let lotto = [];

        let counter = prompt("請輸入預測次數");

        for (let i = 0; i < counter; i++) {
            lottoNumber = randInt(1, 49, 6);
            lotto.push(lottoNumber);

            // console.log(lottoNumber, lottoNumber.join(","));
        }

        console.log(lotto);
        let tempStr = "<ul>";
        for (let i = 0; i < lotto.length; i++) {
            console.log(lotto[i].join(","));
            // tempStr += "<li>" + lotto[i].join(",") + "</li>";
            tempStr += `<li>${lotto[i].join(",")}</li>`;
            // for (let j = 0; j < lotto[i].length; j++) {
            //     console.log(lotto[i][j]);
            // }
        }
        tempStr += "</ul>";
        document.write(tempStr);
        // document.write(`<h2 style="color:red">${lottoNumber.join("|")}</h2>`)




    </script>
</body>

</html>
